  <body>

      <!--header-->
      <header class="header">
        <div class="menu container-large">
          <div class="logo">

      <!--Title-->

        <h1>Contact</em></h1>

            <label for="fname">First name:</label><br>

            <input type="text" id="lname" name="lname" placeholder="Viana"><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="youremail@gmail.com" sized="50" required><br>
            <label for="comments">Comments:</label><br>
            <input type="text" id="comments" name="comments" placeholder="Can I help you?" sized="250"><br>
            <div class="submit">
                <input type="submit" value="Submit">
            </div>
        </form>
      </article>
